        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="website icon"  type="png" href="logo.png">
    <title>Weather Now - igoutamv</title>
</head>
<body>
    <div class="top-center">
        <div id="part1">
            <h2><span>Igoutamv</span></h2>
        </div>
        <div id="part2">
            <ul>
                <li><a href="https://weater-app-red.vercel.app/" target="_self" rel="noopener noreferrer" class="nav-link" id>Home</a></li>
                <li><a href="https://github.com/igoutamv" target="_self" rel="noopener noreferrer" class="nav-link">Github</a></li>
                <li><a href="https://www.linkedin.com/in/igoutamv/" target="_self" rel="noopener noreferrer" class="nav-link">LinkedIn</a></li>
            </ul>
        </div>

    </div>
    
    <div class="center-page">
        <h4>Weather Web App</h4>
            <div class="input">
                <input type="text" name="City" class="inputValue" placeholder="Enter City">
                
                <button class="button">
                    <span>Search</span>
                </button>
            </div>
        
        <div class="displayWeather">
            <div class="firsthalf">
                <h3 class="temp">Temperature→</h3>
                <h3 class="desc">Status→ </h3>
                <h3 class="geo">Coordinates→ </h3>
            </div>
            <div class="secondhalf">
                <h3 class="humidity">Humidity→ </h3>
                <h3 class="wind">Wind→ </h3>
            </div>   
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close-button" onclick="closePopup()">Retry</span>
          <p>Sorry, <br> City not found!
          </p>
        </div>
      </div>
      
    <footer>
        ⚠️Note:<p> This is a web application that fetches weather status using </p> <a href="https://openweathermap.org/" target="_blank" rel="OpenWeather"> OpenWeather's API </a> 
    </footer>
    <script src="script.js"></script>
